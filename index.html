<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./John Kernan_ Password Generator_files/style.css">

    <title>John Kernan: Password Generator</title>
</head>
<!-- Adding Body Elements and Main Background color via talkingBody class -->
<body class="talkingBody">
    <!-- Header -->
    <header class="head1">
        <p>Password Generator</p>
    </header>

    <!-- Password Generation Area -->
    <!-- To Distiguish area adding class to separate element from the Body -->
    <div class="genWhite">
        <!-- Password Generator are Header -->
        <h2 class="head2">Generate a Password</h2>
        
        <!-- Generator Box where the Password will Generate -->
        <div><input type="textarea" class="box" id="yourPw"></div>
        <div class="boxTOPborder">
        How many characters? <input type="number" id="charNum" value="10" min="8" max="128">
        Number: <input type="checkbox" id="num">
        Symbol: <input type="checkbox" id="sym"><br>
        </div>
        <button id="submit" class="button buttonGen">Generate Password</button>
        <button id="copyGen" class="button buttonCpy">Copy to Clipboard</button>
    </div>
    <script src="app.js"></script>
    

</body>
</html>
