<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>John Kernan: Password Generator</title>
</head>
<!-- Adding Body Elements and Main Background color via talkingBody class -->
<body class="talkingBody">
    <!-- Header -->
    <header class="head1">
        <p>Password Generator</p>
    </header>

    <!-- Password Generation Area -->
    <!-- To Distiguish area adding class to separate element from the Body -->
    <div class="genWhite">
        <!-- Password Generator are Header -->
        <h2 class="head2">Generate a Password</h2>
        
        <!-- Generator Box where the Password will Generate -->
        <div id="genBox" class="box">Your Secure Password</div>

        <!-- Assignment has a bottom border after the box so i added a div to account for that -->
        <div class="boxBTMborder"></div>
        
        <!-- Generate Button -->
        <button id="genBtn" class="button buttonGen">Generate Password</button>
        <!-- Copy Button -->
        <button id="copyGen" class="button buttonCpy">Copy to Clipboard</button>
    </div>

    
</body>
</html>
