<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>John Kernan: Password Generator</title>
</head>
<!-- Adding Body Elements and Main Background color via talkingBody class -->
<body class="talkingBody">
    <!-- Header -->
    <header class="head1">
        <p>Password Generator</p>
    </header>

    <!-- Password Generation Area -->
    <!-- To Distiguish area adding class to separate element from the Body -->
    <div class="genWhite">
        <!-- Password Generator are Header -->
        <h2 class="head2">Generate a Password</h2>
        
        <!-- Generator Box where the Password will Generate -->
        Your Password: <input type="textbox" class="genBox" id="yourPw"/>
        How many characters? <input type="number" id="charNum" value="12" min="8" max="100" /><br />
        Number: <input type="checkbox" id="num"/>
        Symbol: <input type="checkbox" id="sym"/><br />
        <button id="submit">Submit</button><br />
    </div>
    <script src="app.js"></script>
    
</body>
</html>
